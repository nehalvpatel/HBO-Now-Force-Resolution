<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Page Action</title>
		<link rel="stylesheet" type="text/css" href="page_action.css">
		<script src="../ganalytics.js"></script>
		<script src="page_action.js"></script>
	</head>
	<body>
		<div id="mainPopup">
			<h1 class="hbo-logo">HBO Now</h1>
			<div class="quality">
				<p class="quality-header">Force resolution:</p>
				<form class="quality-controls" name="quality">  
					<input type="radio" id="1080" name="resolution" value="1080" />
					<label for="1080">1080p</label>
					<br>
					<input type="radio" id="720" name="resolution" value="720" />
					<label for="720">720p</label>
					<br>
					<input type="radio" id="540" name="resolution" value="540" />
					<label for="540">540p</label>
					<br>
					<input type="radio" id="480" name="resolution" value="480" />
					<label for="480">480p</label>
					<br>
					<input type="radio" id="384" name="resolution" value="384" />
					<label for="384">384p</label>
					<br>
					<input type="radio" id="360" name="resolution" value="360" />
					<label for="360">360p</label>
					<br>
					<input type="radio" id="288" name="resolution" value="288" />
					<label for="288">288p</label>
				</form>
				<br>
				<div class="nearest-label">
					Will use nearest resolution if <span id="nearest">1080p</span> isn't available.
				</div>
			</div>
		</div>
	</body>
</html>
